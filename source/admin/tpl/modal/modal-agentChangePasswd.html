<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
    <form id="passwdForm" name="passwdForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label">新密码</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" ng-model="infoList.newPasswd" placeholder="请输入新密码" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">重复密码</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" ng-model="infoList.rePasswd" placeholder="确认密码" ng-required="true">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
