<div>
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">添加套餐商品</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                套餐商品列表
            </div>
            <div class="panel-body b-b b-light">
                <form>
                    商品搜索：
                    <input id="enterprise_name" type="text" ng-model="search_words.keywords" class="form-control input-sm w-sm inline m-r" placeholder="商品名称"/>
                    <button class="btn m-b-sm  btn-success" style="width: 70px; margin-top: 10px;" ng-click="search()">查询</button>
                    <div class="form-group" style="margin: 0">
                        <button class="btn m-b-sm  btn-info" ng-if="ael == 'add'" ng-click="batch_add()">添加商品</button>
                        <button class="btn m-b-sm  btn-info" ng-if="ael != 'add'" sw-auth="add_package_ditail" ng-click="batch_add()">添加商品</button>
                    </div>
                </form>
            </div>
                <div>
                    <table class="table table-striped b-t b-light">
                        <thead>
                        <tr>
                            <th>
                                <label class="i-checks m-b-none">
                                    <input type="checkbox" class="select-all" ng-click="selectAll($event)"><i></i>
                                </label>
                            </th>
                            <th>
                                商品名称
                            </th>
                            <th>
                                规格
                            </th>
                            <th>
                                生产厂家
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in commonclassList">
                            <td>
                                <label class="i-checks m-b-none">
                                    <input type="checkbox" class="single-check1" ng-click="selectSingle($event,data)"><i></i>
                                </label>
                            </td>
                            <td>{{data.name}}</td>
                            <td>{{data.specification}}</td>
                            <td>{{data.manufacturer}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <nav ng-if="totalPage > 0">
                    <ul class="pager">
                        <li><a href="javascript:void(0)" ng-click="firstPage()">第一页</a></li>
                        <li><a href="javascript:void(0)" ng-click="previousPage()">上一页</a></li>
                        <li> 当 前 第 <input type="text" style="padding: 5px; width: 50px; text-align: center" ng-model="inputPage" ng-change="selectPage(inputPage)"> 页 / 共 {{totalPage}} 页 </li>
                        <li><a href="javascript:void(0)" ng-click="nextPage()">下一页</a></li>
                        <li><a href="javascript:void(0)" ng-click="lastPage()">最后一页</a></li>
                    </ul>
                </nav>
        </div>

        </div>
    </div>
</div>
