<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="disForm" name="disForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">商品名称</label>
            <div class="col-lg-10">
                <input type="text" class="form-control m-b" ng-focus="add_commodity()" placeholder="请选择商品" ng-model="infoList.commodity_name" ng-disabled="ael == 'edit'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">商品售价</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.selling_price" placeholder="商品售价" disabled>
            </div>
            <label class="col-lg-2 control-label">商品市场价</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.market_price" placeholder="商品市场价" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">折扣价格</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.price" placeholder="折扣价格">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">生效起始时间</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.start_time" ui-datetime="datetime" placeholder="生效起始时间" ng-required="true"/>
            </div>
            <label class="col-lg-2 control-label redstar">生效结束时间</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.end_time" ui-datetime="datetime" placeholder="生效结束时间" ng-required="true"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
