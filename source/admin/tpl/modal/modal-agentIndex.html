<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="theBannerForm" name="bannerForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">代理商名字</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" ng-model="agentName" placeholder="请点击选择代理商..." ng-focus="getAgent()">
                </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label redstar">选择商品</label>
            <div class="col-xs-4">
                <button type="button" class="btn btn-success" ng-click="add_commodity()">添加商品</button><br><br>
            </div>
            <div class="col-sm-10 col-sm-offset-2 table-select">
                <table class="table table-striped b-t b-light">
                    <thead>
                    <tr>
                        <th>
                            商品名称
                        </th>
                        <th>
                            商品规格
                        </th>
                        <th>
                            商品基本单位
                        </th>
                        <th>
                            商品规格
                        </th>
                        <th>
                            代理商价格
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="commodity in selecteCommodityList">
                        <td>{{commodity.commodity_name}}</td>
                        <td>{{commodity.commodity_center_name != null ? commodity.commodity_center_name : commodity.commodity_specification_name}}</td>
                        <td>{{commodity.goodsunit}}</td>
                        <td>{{commodity.commodity_specification_name}}</td>
                        <td><input type="text" style="padding: 5px; width: 50px; text-align: center" ng-model="commodity.price"></td>
                        <td>
                            <button class="btn btn-xs btn-info" ng-click="changeSort(selecteCommodityList, $index, -1, 'rank')" ng-if="!$first && operate == 'edit'">上移</button>
                            <button class="btn btn-xs btn-info" ng-click="changeSort(selecteCommodityList, $index, 1, 'rank')" ng-if="!$last && operate == 'edit'">下移</button>
                            <button class="btn btn-xs btn-danger" ng-click="delete_commodity(commodity.id)" >删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="confirm()">保存</button>
</div>
