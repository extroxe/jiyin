<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="disForm" name="disForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">模板名称</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="infoList.name" placeholder="模板名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">模板描述</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="infoList.description" placeholder="模板描述">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">海云模板ID</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="infoList.hy_template_id" placeholder="海云模板ID">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
