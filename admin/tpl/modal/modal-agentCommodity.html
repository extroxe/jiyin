<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="userForm" name="userForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label">商品名称</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.commodity_name" placeholder="商品名称" ng-required="true" disabled>
            </div>
            <label class="col-lg-2 control-label">商品规格</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.commodity_specification_name" placeholder="商品规格" ng-required="true" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">商城商品市场价</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.market_price" placeholder="商城商品市场价" ng-required="true" disabled>
            </div>
            <label class="col-lg-2 control-label">商城商品售价</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.selling_price" placeholder="商城商品售价" ng-required="true" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">代理商名称</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.name" placeholder="代理商名称" ng-required="true" disabled>
            </div>
            <label class="col-lg-2 control-label redstar">代理商商品价格</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.price" placeholder="代理商商品价格" ng-required="true">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
