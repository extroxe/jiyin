<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>

<div class="modal-body">
    <form id="replyForm" name="replyForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <div class="col-sm-12">
                <textarea  rows="6" class="form-control" ng-model="infoList.replyContent" placeholder="请输入要回复的内容" ng-required="true"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">确定</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
</div>
