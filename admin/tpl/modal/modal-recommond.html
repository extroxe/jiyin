<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="theBannerForm" name="bannerForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">商品名称</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="infoList.commodity_name" placeholder="请选择商品" ng-focus="selectCommodity()" ng-disabled="ael == 'edit'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">推荐类型</label>
            <div class="col-lg-4">
                <select class="form-control m-b" ng-model="infoList.type_id" ng-options="data.value as data.name for data in typeList" ng-disabled="true" required>
                    <option value="">--请选择--</option>
                </select>
            </div>
            <label class="col-lg-2 control-label redstar" ng-if="infoList.type_id == '1'">销售价格</label>
            <label class="col-lg-2 control-label redstar" ng-if="infoList.type_id == '2'">兑换价格</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="infoList.price" ng-if="infoList.type_id == '1'" placeholder="销售价格" ng-required="true" disabled/>
                <input type="text" class="form-control" ng-model="infoList.price" ng-if="infoList.type_id == '2'" placeholder="兑换价格" ng-required="true" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label redstar">生效起始时间</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.start_time" ui-datetime="datetime" placeholder="生效起始时间" ng-required="true"/>
            </div>
            <label class="col-lg-2 control-label redstar">生效结束时间</label>
            <div class="col-lg-4">
                <input type="text" class="form-control"ng-model="infoList.end_time" ui-datetime="datetime" placeholder="生效结束时间" ng-required="true"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
