<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form id="userForm" name="userForm" class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-lg-2 control-label">规格图片</label>
            <div class="col-lg-10">
                <span>
                    <img ng-src="{{ SITE_URL + gkpath}}" alt=""  style="width:50px; height:50px"/>
                    <!-- <span class="badge badge-sm up bg-danger pull-right-xs" style="cursor: pointer" ng-click="removePic(data.id, $index)">&times;</span> -->
                </span>
            </div>
        </div>
        <div class="form-group" ng-controller="FileUploadCtrl" uploader="uploader" filters="queueLimit, customFilter" ng-if="infoList.role_id != 30">
            <label for="name" class="col-sm-2 control-label no-padding-right must">上传图片(推荐尺寸：200px*200px)</label>
            <div data-ng-include=" '/source/admin/tpl/uploader.html' "></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
</div>
